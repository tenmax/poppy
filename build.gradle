apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

repositories {
    jcenter()
}

group = MAVEN_GROUP
version = LIBRARY_VERSION

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'commons-beanutils:commons-beanutils:1.9.2'

    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = USER_ORG
    groupId = MAVEN_GROUP
    artifactId = MAVEN_ARTIFACT
    publishVersion = LIBRARY_VERSION
    desc = DESCRIPTION
    website = WEBSITE
    repoName = BINTRAY_REPO
    bintrayUser = project.hasProperty('BINTRAY_USER') ? BINTRAY_USER : ''
    bintrayKey = project.hasProperty('BINTRAY_KEY') ? BINTRAY_KEY : ''
}
